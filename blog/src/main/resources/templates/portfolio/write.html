<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
	layout:decorate="~{layouts/layout}">

	<div layout:fragment="content">

	
	<!-- sub contents -->
	<div class="sub_title">
		<h2>포트폴리오</h2>
		<div class="container">
		  <div class="location">
			<ul>
				<li class="btn_home">
					<a href="/"><i class="fa fa-home btn_plus"></i></a>
				</li>
				<li class="dropdown">
					<a href="">포트폴리오<i class="fa fa-plus btn_plus"></i></a>
					<div class="dropdown_menu">
						<a href="../about/gratings.html">기업소개</a>
						<a href="../portfolio/portfolio.html">포트폴리오</a>
						<a href="../notice/notice.html">커뮤니티</a>
					</div>
				</li>
				<li class="dropdown">
					<a href="">포트폴리오<i class="fa fa-plus btn_plus"></i></a>
					<div class="dropdown_menu">
						<a href="/port/list.do">포트폴리오</a>
					</div>
				</li>
			</ul>
		  </div>
		</div><!-- container end -->
	</div>

	<div class="container">
	  <div class="write_wrap">
	  <h2 class="sr-only">포트폴리오 글쓰기</h2>
	  <form name="portfolio" method="post" enctype = "multipart/form-data" action="/port/save.do" onsubmit="return check()">
	  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	  <!-- action을 처리하기전에 check()사용자 함수를 실행하고 되돌아 와라-->
			<table class="bord_table">
				<caption class="sr-only">포트폴리오 입력 표</caption>
				<colgroup>
					<col width="20%">
					<col width="*">
				</colgroup>
				<tbody>
					<tr>
						<th>작성자</th>
						<td><input type="text" name="writer" readonly="readonly" th:value="${user}"></td>
					</tr>
					<tr>
						<th>제목</th>
						<td><input type="text" name="title"></td>
					</tr>
					<tr>
						<th>내용</th>
						<td><textarea name="content" ></textarea></td>
					</tr>
					<tr>
						<th>대표이미지</th>
						<td><input type="file" name="president" id="president"></td>
					</tr>
					<tr>
						<th>첨부</th>
						<td><input type="file" name="uploadFile" id="uploadFile" multiple></td>
					</tr>
				</tbody>
			</table>
			<div class="btn_wrap">
				<input type="submit" value="저장" class="btn_ok">&nbsp;&nbsp;
				<input type="reset" value="다시쓰기" class="btn_reset">&nbsp;&nbsp;
				<input type="button" value="목록" class="btn_list" onClick="location.href='/port/list.do';">
			</div>
		</form>
	  </div>
	  
	</div>
	<!-- end contents -->
	<script>
	
	$("#president").on("change", function() {
		if($("#president").val() != "") {
			var ext = $("#president").val().split('.').pop().toLowerCase();
			if($.inArray(ext, ['gif', 'jpg', 'jpeg', 'png', 'webp']) == -1) {
				alert("이미지만 첨부 가능");
				$("#president").val("");
				return false;
			}
		}
	})
	
		$("#uploadFile").on("change", function() {
			if($("#uploadFile").val() != "") {
				var ext = $("#uploadFile").val().split('.').pop().toLowerCase();
				if($.inArray(ext, ['gif', 'jpg', 'jpeg', 'png', 'webp']) == -1) {
					alert("이미지만 첨부 가능");
					$("#uploadFile").val("");
					return false;
				}
			}
		})
	
		function check() {
			
			if(portfolio.writer.value=="") {
				alert("작성자 입력");
				portfolio.writer.focus();
				return false;
			}
			if(portfolio.title.value=="") {
				alert("제목 입력");
				portfolio.title.focus();
				return false;
			}
			if(portfolio.content.value=="") {
				alert("내용 입력");
				portfolio.content.focus();
				return false;
			}
			
			return true;
		}
	</script>
	<script>
		$(function() {
			$(".location  .dropdown > a").on("click",function(e) {
				e.preventDefault();
				if($(this).next().is(":visible")) {
					$(".location  .dropdown > a").next().hide();
				} else {
					$(".location  .dropdown > a").next().hide();
					$(this).next().show();
				}
			});
		});
	</script>
	

	</div>
</html>
